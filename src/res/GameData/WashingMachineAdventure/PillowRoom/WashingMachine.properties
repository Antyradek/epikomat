#Pralka jest zrealizowana maszyną stanów. Dużo powtarzającego się kodu, mała elastyczność ale za to przejrzystość.
#Nazwy akcji
Name = Samotna pralka pośrodku
ActionNameOpen = Otwórz drzwiczki
ActionNameClose = Zamknij drzwiczki
ActionNameTurnOn = Włącz
ActionNameTurnOff = Wyłącz

#Tekst po wykonaniu akcji
ONOpen = Nie możesz otworzyć, gdy pracuje. Drzwiczki są zablokowane, a szarpanie prędzej wyrwie ci palce.
ONClose = Nie ma sensu zamykać drzwiczek, gdy już są zamknięte, mimo wszystko dociskasz je mocniej.
ONON = Przyglądając się włącznikowi, zauważasz, że jest wciśnięty, pralka pracuje.
ONOFF = Wciskasz wyłącznik, a pralka pozbawiona prądu jeszcze się przez chwilę kręci siłą rozpędu, aż zapada cisza.

OFFOpen = Spodziewasz się znaleźć przynajmniej mokre ubrania w środku, ale otwarcie drzwiczek wita cię fioletowym światłem i niekończącą się wirującą rurą z której rozchodzi się dźwięk Osobliwości.
OFFClose = Drzwiczki były już zamknięte, ale i tak dociskasz je. Co za bezsens.
OFFON = Przyciskając przycisk budzisz maszynę do życia. Powoli wstaje mrugając diodami i kręcąc się szybciej i szybciej. Dźwięk i drgania są tłumione przez wszechobecne poduszki.
OFFOFF = Naciskasz wyłącznik, ale nic się nie dzieje. Może dlatego, że pralka była już wcześniej wyłączona?

OpenedOpen = Pociągasz za uchwyt, ale otwarte drzwiczki nie otworzą się bardziej. Uważaj, bo urwiesz!
OpenedClose = Łup! Kopiesz drzwiczki, a one zatrzaskują się z łoskotem, a dziwne zjawisko znika ci z oczu.
OpenedON = Naciskasz włącznik i rozlega się alarm. Świdruje ci uszy. "PROSZĘ NATYCHMIAST ZAMKNĄĆ DRZWI! PRALKA NIE MOŻE RUSZYĆ!!!"
OpenedOFF = Jesteś prawie pewny, że pralka jest już wyłączona, ale i tak dociskasz wciśnięty wyłącznik. Zgadnij, co się nie stało.
