DescriptionWorking = Okrągły, wypukły guzik. Najbardziej czerwony w swojej guzikowatości. Nad guzikiem złota plakietka mówi "Otwieranie pralki".
DescriptionBroken = Guzik jest przekrzywiony, lecą z niego iskry i dym. Ja bym go nie naciskał na twoim miejscu.
