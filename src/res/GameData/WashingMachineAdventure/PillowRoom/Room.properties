#Dane i opis pokoju
Description = Jesteś w całkowicie białym, doskonale sześciennym pokoju. Podłoga, ściany i sufit są zrobione z poduszek. Nie ma tu drzwi, okien, jest tylko pralka. Stojąca idealnie na środku idealnie sześcienna pralka - też jest obita poduszkami. Na ścianie na środku wisi kwadratowy obraz o powierzchni 1/9 ściany. Po drugiej stronie widać wielki guzik. Aż chce się go nacisnąć.
